<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding" id="chat-detail">

    <!-- <div class="list card" ng-repeat="message in messages">
      <img ng-src="{{message.face}}" style="width: 64px; height: 64px">
      <p>
        {{message.content}}
      </p>

    </div> -->

    <div ng-repeat="message in messages" class="message-wrapper"
      on-hold="onMessageHold($event, $index, message)">

      <div ng-if="user._id !== message.from._id">
          
        <img ng-click="viewProfile(message)" class="profile-pic left" 
              ng-src="{{message.from.face}}" onerror="onProfilePicError(this)" />

          <div class="chat-bubble left">

              <div class="message" ng-bind-html="message.content" autolinker>
              </div>

              <div class="message-detail">
                  <span ng-click="viewProfile(message)" 
                      class="bold">{{message.from.nickname}}</span>
                  <span am-time-ago="message.created_at"></span>
              </div>

          </div>
      </div>

      <div ng-if="user._id === message.from._id">
        
        <img ng-click="viewProfile(message)" class="profile-pic right" 
              ng-src="{{user.face}}" onerror="onProfilePicError(this)" />
        
        <div class="chat-bubble right">

          <div class="message" ng-bind-html="message.content" autolinker></div>

          <div class="message-detail">
              <span ng-click="viewProfile(message)" 
                  class="bold">{{user.nickname}}</span>, 
              <span am-time-ago="message.created_at"></span>
          </div>

        </div>
        
      </div>

      <div class="cf"></div>

    </div>



    <form name="sendMessageForm" ng-submit="sendMessage()" novalidate>
      <ion-footer-bar class="bar-stable item-input-inset message-footer chat-footer-bar" style="position: relative;"keyboard-attach>
        <label style="width: 100% !important;">
            <textarea ng-model="input.message" value="" placeholder="跟 {{chat.name}} 拉个呱..." required minlength="1" maxlength="1500" style="width: 100%;"></textarea>
        </label>
        <div>
          <button class="button button-icon icon ion-android-send" type="submit"
              ng-disabled="!input.message || input.message === ''">
          </button>
        </div>
      </ion-footer-bar>
    </form>
  </ion-content>
</ion-view>
