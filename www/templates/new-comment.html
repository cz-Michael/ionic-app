<ion-view view-title="新留言">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="comment in newComments">
                <div style="float: left;">
                    <img ng-src="{{comment.from.face}}" style="width: 30px; height: 30px; vertical-align: text-top;">
                    {{comment.from.nickname}}
                </div>
                {{comment.text}}
                <div style="float: right;">
                    {{comment.pid.content}}
                    <img ng-src="{{comment.pid.images[0].src}}" ng-show="comment.pid.images.length > 0" style="width: 50px; height: 50px">
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
