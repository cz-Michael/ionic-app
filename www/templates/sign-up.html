<ion-view view-title="注册">
  <ion-content>
    <form name="signUpForm" novalidate ng-submit="submit(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">账号</span>
          <input type="text" name="username" ng-model="user.username" placeholder="6~20 字母或数字" ng-required="true" ng-minlength="6" ng-maxlength="20">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" name="password" ng-model="user.password" placeholder="8~20 字母或数字" ng-required="true" ng-minlength="6" ng-maxlength="20">
        </label>
        <label class="item item-input">
          <span class="input-label">确认密码</span>
          <input type="password" name="confirm_password" ng-model="user.confirm_password" ng-match="user.password" ng-required="true">
        </label>
        <div ng-show="signUpForm.confirm_password.$error.match">
          Passwords don't match.
        </div>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-disabled="signUpForm.$invalid" ng-click="signUp(user)" >
          注册
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
