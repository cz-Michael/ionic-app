<ion-view view-title="梁山圈">
  <ion-nav-buttons side="right">
    <button class="button icon ion-ios-plus-outline"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list card" ng-repeat="post in posts">
      <div class="item item-divider">
        <img ng-src="{{post.user.face}}" style="width: 30px; height: 30px">
        {{post.user.username}}
      </div>
      <div class="item item-body">
        <div>
          {{post.content}}
          <ion-gallery ion-gallery-items="post.images"></ion-gallery>
        </div>
        {{post.created_at}}
      </div>
    </div>
  </ion-content>
</ion-view>
