<ion-view view-title="梁山圈">
  <ion-nav-buttons side="right">
    <button class="button icon ion-ios-plus-outline"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list card" ng-repeat="post in posts">
      <div class="item item-divider">
        <img ng-src="{{post.user.face}}" style="width: 30px; height: 30px">
        {{post.user.username}}
      </div>
      <div class="item item-body">
        <div>
          {{post.content}}
          <ion-gallery ion-gallery-items="post.images"></ion-gallery>
          <p><small>{{post.created_at}}</small></p>
        </div>
        <div>
          <a class="button button-icon icon ion-ios-heart-outline" ng-click="addLike(post)">{{post.likes.length}}</a>
          <a class="button button-icon icon ion-ios-chatbubble-outline">{{post.comments.length}}</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
